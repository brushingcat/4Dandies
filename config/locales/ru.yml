      about_us:
        html: "4DANDIES это онлайн-платформа португальских начинающих брендов и дизайнеров.<br/> Здесь вы можете найти уникальные предметы от новых дизайнеров, которые обещают выделиться в международной индустрии моды."
      team:
        html: "Команда 4DANDIES молодая и мотивированная, мы считаем, что личности отражаются в моде и что каждый уникален. Наша миссией является искать и находить молодые таланты в индустрии моды, чтобы каждый человек мог найти свой идеальный бренд, уникальный и эксклюзивный."
      blog:
        html: "С помощью блога 4U, мы расказываем истории влюблённых в моду людей, которые её создают и те, кто следят за ней. Узнайте поближе бренды и новых дизайнеров, будьте в курсе последних новостей."
      brands:
        html: "Мы считаем, что разница в деталях, и поэтому мы поддерживаем новые проекты в области индустрии моды, которые демонстрируют лучшее из того, что мы имеем в Португалии. Мы стараемся тщательно отбирать самые лучшие продукты от самых талантливых создателей и дизайнеров."
