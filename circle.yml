dependencies:
  pre:
    - gem install rack -v '2.0.1'
    - gem install bundler -v '1.12.5'

deployment:
  staging:
    commands:
      - heroku maintenance:on --app blooming-spire-63839
      - heroku scale worker=0 --app blooming-spire-63839
      - git push git@heroku.com:blooming-spire-63839.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app blooming-spire-63839
      - heroku scale worker=x --app blooming-spire-63839
      - heroku maintenance:off --app blooming-spire-63839
