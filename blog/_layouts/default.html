<!DOCTYPE html>
<html>
{% include head.html %}
<body>
    {% include nav.html %}
    {{ content }}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-84209557-1', 'auto');
        ga('send', 'pageview');

        //Nav animation
        $(window).scroll(function () {
            if ($(".navbar").offset().top > 50) {
                $(".navbar-fixed-top").addClass("top-nav-collapse");
            } else {
                $(".navbar-fixed-top").removeClass("top-nav-collapse");
            }
        });
        if ($('#social_buttons').length)
        {
            $(function() {
                var dist_top_changed=20000;

                $(window).resize(
                        function ()
                        {
                            dist_top_changed=2000;

                            var elementOffset = $('#social_buttons').offset().top;

                            $('#social_buttons').css({
                                top: '0px',
                                position: 'relative',
                                left: '0px'
                            });

                            if(elementOffset < dist_top_changed) {
                                dist_top_changed = elementOffset;
                                $('#social_buttons').css({
                                    position: 'fixed',
                                    top: '400px',
                                    left: $('#social_buttons').offset().left
                                });
                            }
                        }
                );

                $(window).scroll(function() {

                    var scrollTop     = $(window).scrollTop(),
                            elementOffset = $('#social_buttons').offset().top,
                            distance      = (elementOffset - scrollTop);

                    if (distance < 400) {
                        dist_top_changed = elementOffset;
                        $('#social_buttons').css({
                            position: 'fixed',
                            top: '400px',
                            left: $('#social_buttons').offset().left
                        });

                    } else {
                        if(elementOffset < dist_top_changed) {
                            $('#social_buttons').css({
                                top: '0px',
                                position: 'relative',
                                left: '0px'
                            });
                        }
                    }



                });
            });
        }

    </script>
{% include footer.html %}
</body>
</html>
